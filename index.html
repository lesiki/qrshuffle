<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script src="qrcode.min.js"></script>
		<script src="qr_shuffle.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<div class="form-group">
					<label for="codes">Paste codes here (on separate lines)</label>
					<pre id="codes-input" contentEditable="true">
111111
2222222
33333333
444444444</pre>
					</div>
				</div>
				<div class="col-sm">
					<div id="qrcode"></div>
					<div class="progress" style="width:256px;" >
						<div id="progress-bar" class="bg-info progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
